{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>{% block title %}KC Hotels{% endblock %}</title>
  {% block extra_css %}{% endblock %}
</head>
<body>

  {% include 'header.html' %}

  <!-- MAIN CONTENT -->
  {% block main %}{% endblock %}
  
  {% include 'footer.html' %}

  <!-- ===== Logo Popup Modal ===== -->
  <div id="logoPopup" class="logo-popup">
    <div class="logo-popup-content">
      <span class="close-btn" onclick="closeLogoPopup()">&times;</span>
      <img src="{% static 'images/logo.png' %}" alt="KC Hotels Logo" class="popup-logo-img">
    </div>
  </div>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <!-- ===== Logo Popup JS ===== -->
  <script>
  function openLogoPopup() {
    document.getElementById("logoPopup").style.display = "flex";
  }

  function closeLogoPopup() {
    document.getElementById("logoPopup").style.display = "none";
  }

  // Optional: close popup when clicking outside content
  window.onclick = function(event) {
    const popup = document.getElementById("logoPopup");
    if (event.target === popup) {
      popup.style.display = "none";
    }
  }
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
