{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay | KC Group Of Hotels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fdfcfb, #e2d1c3);
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }

    .booking-container {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .booking-header {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .booking-header h2 {
      font-size: 2.2rem;
      font-weight: 600;
    }

    .booking-form {
      padding: 40px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .btn-book {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 40px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn-book:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #7e22ce, #db2777);
    }

    .highlight {
      color: #8b5cf6;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .booking-header h2 {
        font-size: 1.6rem;
      }
      .booking-form {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <!-- Header -->
    <div class="booking-header">
      <h2>Book Your Luxurious Stay</h2>
      <p class="mb-0">Experience comfort & luxury with <span class="fw-bold">KC Group of Hotels</span></p>
    </div>

    <!-- Form -->
    <form class="booking-form" method="GET" action="{% url 'thankyou' %}">
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Room Type</label>
          <input type="text" class="form-control" name="room_type" value="{{ room_type|default:'Deluxe Room' }}" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label">Location</label>
          <select class="form-select" name="location" required>
            <option value="" selected disabled>Choose a location</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Dehradun</option>
            <option>Ahmedabad</option>
            <option>Tripura</option>
            <option>Chennai</option>
            <option>Bangalore</option>
            <option>Hyderabad</option>
            <option>Kolkata</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="full_name" placeholder="Enter your name" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" placeholder="+91 XXXXX XXXXX" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Guests</label>
          <select class="form-select" name="guests">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4+</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Check-In</label>
          <input type="date" class="form-control" name="check_in" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Check-Out</label>
          <input type="date" class="form-control" name="check_out" required>
        </div>

        <div class="col-12 text-center mt-4">
          <input type="hidden" name="price" value="{{ price|default:'5000' }}">
          <button type="submit" class="btn btn-book">Confirm Booking</button>
        </div>

      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
